<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_calc">
        <div class="header">
            <div class="fon_under_input template_width_height"></div>
            <div class="input_wrapper template_width_height" value="">
                <input class="input template_width_height" type="text" maxlength="9" placeholder="0" readonly>
            </div>
        </div>
        <div class="buttons_calc">
            <div class="group group_1 template_width_height">
                <div class="button clearBtn gray_color clear">C</div>
                <div class="button plusMinus gray_color sign">+/-</div>
                <div class="button procent gray_color sign">%</div>
                <div class="button division orange_color sign">÷</div>
            </div>
            <div class="group group_2 template_width_height">
                <div class="button number n7">7</div>
                <div class="button number n8">8</div>
                <div class="button number n9">9</div>
                <div class="button multi orange_color sign">×</div>

            </div>
            <div class="group group_3 template_width_height">
                <div class="button number n4">4</div>
                <div class="button number n5">5</div>
                <div class="button number n6">6</div>
                <div class="button minus orange_color sign">−</div>

            </div>
            <div class="group group_4 template_width_height">
                <div class="button number n1">1</div>
                <div class="button number n2">2</div>
                <div class="button number n3">3</div>
                <div class="button plus orange_color sign">+</div>

            </div>
            <div class="group group_5 template_width_height">
                <div class="button number n0">0</div>
                <div class="button npoint number">.</div>
                <div class="button equals orange_color sign">=</div>
            </div>
        </div>
